<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeRyPy VRP Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VeRyPy VRP Solver</h1>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2>Problem Input</h2>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <label for="vrp-file">Upload file (.vrp or .tsp)</label>
                        <input type="file" id="vrp-file" accept=".vrp,.tsp">
                    </div>
                    <div class="form-group">
                        <label for="type">Problem Type</label>
                        <select id="type" required>
                            <option value="CVRP" selected>CVRP</option>
                            <option value="TSP">TSP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edge-weight-type">Edge Weight Type</label>
                        <select id="edge-weight-type" required>
                            <option value="EUC_2D" selected>EUC_2D</option>
                            <option value="GEO">GEO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coordinates">Coordinates</label>
                        <textarea id="coordinates" rows="5" required placeholder="Enter coordinates as numbers (one per line, format: x y)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="customer-demands">Customer Demands</label>
                        <textarea id="customer-demands" rows="5" placeholder="Enter customer demands as numbers (one per line, format: demand)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="number" id="capacity" placeholder="Enter vehicle capacity constraint (optional)">
                    </div>
                    <div class="form-group">
                        <label for="L">Maximum route length/duration/cost</label>
                        <input type="number" id="L" placeholder="Enter route length/duration/cost constraint (optional)">
                    </div>
                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                        <label for="single" style="margin-bottom: 0;">Single Iteration</label>
                        <input type="checkbox" id="single" checked>
                    </div>
                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                        <label for="minimize_K" style="margin-bottom: 0;">Minimize Number of Routes</label>
                        <input type="checkbox" id="minimize_K">
                    </div>
                    <div class="form-group">
                        <label for="algorithm">Select Algorithm</label>
                        <select id="algorithm" required>
                            <option value="">Choose an algorithm</option>
                        </select>
                    </div>
                    <button id="solve">Solve VRP</button>
                    <button id="reset">Reset</button>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="card-header">
                        <h2>Solution Metrics</h2>
                        <button id="export-metrics">Export Metrics</button>
                    </div>
                    <div class="card-content">
                        <div class="statistics-grid">
                            <div>
                                <h3>Total Distance</h3>
                                <p id="total-distance">-</p>
                            </div>
                            <div>
                                <h3>Number of Routes</h3>
                                <p id="num-routes">-</p>
                            </div>
                            <div>
                                <h3>Computation Time</h3>
                                <p id="computation-time">-</p>
                            </div>
                            <div>
                                <h3>Covering Feasibility</h3>
                                <p id="covering-feasibility">-</p>
                            </div>
                            <div>
                                <h3>Capacity Feasibility</h3>
                                <p id="capacity-feasibility">-</p>
                            </div>
                            <div>
                                <h3>Route Cost Feasibility</h3>
                                <p id="route-cost-feasibility">-</p>
                            </div>
                        </div>
                            <table id="route-costs-table">
                                <thead>
                                    <tr>
                                        <th>Route</th>
                                        <th>Cost</th>
                                        <th>Utilization Rate</th>
                                        <th>Details</th>
                                    </tr>
                                 </thead>
                                <tbody>
                                    <!-- Route costs will be populated here -->
                                </tbody>
                            </table>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Solution Visualization</h2>
                        <button id="export-visualization">Export Visualization</button>
                    </div>
                    <div class="card-content">
                        <canvas id="solution-canvas" width="800" height="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
